<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Bunga Majemuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-orange-50">
    <nav class="bg-orange-400 p-4">
        <h1 class="text-white text-2xl font-bold text-center">Perhitungan Bunga Majemuk</h1>
    </nav>

    <div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-md max-w-lg">
        <h2 class="text-xl font-semibold mb-4 text-center">Masukkan Data</h2>

        <form id="formBungaMajemuk" class="space-y-4">
            <div>
                <label class="block text-gray-700" for="pinjamanMajemuk">Pinjaman (Rp):</label>
                <input type="number" id="pinjamanMajemuk" class="w-full px-4 py-2 border rounded-md"
                    placeholder="Masukkan jumlah pinjaman" required>
            </div>

            <div>
                <label class="block text-gray-700" for="sukuBungaMajemuk">Suku Bunga (%):</label>
                <div class="flex space-x-4">
                    <input type="number" id="sukuBungaMajemuk" class="w-full px-4 py-2 border rounded-md"
                        placeholder="Suku bunga (dalam tahun)" required>
                </div>
            </div>

            <div>
                <label class="block text-gray-700" for="periodeMajemuk">Waktu / Periode Meminjam:</label>
                <div class="flex space-x-4">
                    <input type="number" id="periodeMajemuk" class="w-3/4 px-4 py-2 border rounded-md"
                        placeholder="Lama waktu" required>
                    <select id="tipePeriodeMajemuk" class="w-1/4 px-4 py-2 border rounded-md">
                        <option value="tahun">Tahun</option>
                        <option value="bulan">Bulan</option>
                        <option value="semester">Semester</option>
                        <option value="triwulan">Triwulan</option>
                        <option value="caturwulan">Caturwulan</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded-md w-full">Hitung Bunga</button>
        </form>

        <div id="hasilMajemuk" class="mt-6 p-4 bg-gray-100 rounded-md shadow-md text-center text-lg hidden">
            <p class="text-gray-700">Total Pembayaran: <span id="totalMajemuk" class="font-bold"></span></p>
        </div>
    </div>
    <script src="assets/majemuk.js"></script>
</body>

</html>
